<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In - Example Corp</title>

    <style>

        /* GLOBAL RESET */

        * {

            box-sizing: border-box;

            margin: 0;

            padding: 0;

            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

        }



        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            overflow: hidden;

        }



        /* LOGIN CARD CONTAINER */

        .login-container {

            background: rgba(255, 255, 255, 0.95);

            padding: 40px 50px;

            border-radius: 12px;

            box-shadow: 0 15px 35px rgba(0,0,0,0.2);

            width: 100%;

            max-width: 400px;

            text-align: center;

            position: relative;

            backdrop-filter: blur(10px);

        }



        /* LOGO AREA */

        .logo {

            width: 60px;

            height: 60px;

            background: #764ba2;

            border-radius: 50%;

            margin: 0 auto 20px;

            display: flex;

            align-items: center;

            justify-content: center;

            color: white;

            font-size: 32px;

            font-weight: bold;

            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);

        }



        h2 {

            color: #333;

            margin-bottom: 10px;

            font-size: 24px;

            font-weight: 700;

        }



        p.subtitle {

            color: #666;

            font-size: 14px;

            margin-bottom: 30px;

        }



        /* FORM STYLING */

        .input-group {

            margin-bottom: 20px;

            text-align: left;

        }



        label {

            display: block;

            color: #555;

            font-size: 12px;

            font-weight: 600;

            margin-bottom: 5px;

            text-transform: uppercase;

            letter-spacing: 0.5px;

        }



        input {

            width: 100%;

            padding: 12px 15px;

            border: 2px solid #e1e1e1;

            border-radius: 8px;

            font-size: 14px;

            transition: all 0.3s ease;

            outline: none;

            background: #f9f9f9;

        }



        input:focus {

            border-color: #764ba2;

            background: #fff;

            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);

        }



        /* BUTTON STYLING */

        button {

            width: 100%;

            padding: 14px;

            background: linear-gradient(to right, #667eea, #764ba2);

            color: white;

            border: none;

            border-radius: 8px;

            font-size: 16px;

            font-weight: 600;

            cursor: pointer;

            transition: transform 0.2s, box-shadow 0.2s;

            margin-top: 10px;

        }



        button:hover {

            transform: translateY(-2px);

            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);

        }



        button:active {

            transform: translateY(0);

        }



        /* FOOTER LINKS */

        .footer-links {

            margin-top: 25px;

            font-size: 13px;

            color: #888;

        }



        .footer-links a {

            color: #764ba2;

            text-decoration: none;

            font-weight: 600;

        }



        .footer-links a:hover {

            text-decoration: underline;

        }

        

        /* SECURITY BADGE */

        .secure-badge {

            margin-top: 30px;

            display: flex;

            align-items: center;

            justify-content: center;

            gap: 8px;

            color: #4CAF50;

            font-size: 12px;

            font-weight: 600;

        }

        

        .secure-badge svg {

            width: 14px;

            height: 14px;

            fill: currentColor;

        }



    </style>

</head>

<body>



    <div class="login-container">

        <!-- Logo Icon -->

        <div class="logo">E</div>

        

        <h2>Example Corp</h2>
